syntax = "proto3";

package moos.gateway;

message FromGateway {
  string gateway_robot_id = 1;
  double gateway_time = 2;
  string gateway_key = 3;

  oneof value {
    string gateway_string = 4;
    double gateway_double = 5;
  }
}

message ToGateway {
  string client_robot_id = 1;
  double client_time = 2;
  string client_key = 3;

  oneof value {
    string client_string = 4;
    double client_double = 5;
  }
}
